<!Doctype HTML>
<html>
    <head>
        <title>Simple Interest Calculator</title>

            <link rel="stylesheet" href="style.css">
    </head>
               
       
                <body>
                   <div class="main">
                        <h1>Simple Interest Calculator</h1>

                        Amount          <input type="number"  id="principal">
                        <br/>
                        Interest Rate   <input type="range"  min="1" max="20" step="0.25" value="10.25" class="slider" id="rate"><span id="intRate"></span>
                        <br/>
                        No. of Years    <select number="No. of Years"  id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            </select>
                        <br/>
                    <button onclick="compute()">Compute Interest</button>
                        <span id="result"></span>
                   <script>
var rangeslider = document.getElementById("rate");
var output = document.getElementById("intRate");
output.innerHTML = rangeslider.value;

rangeslider.onchange = function() {
  output.innerHTML = this.value;
}
</script>
                   

                       <footer>
                            <p>Copyright (C) the people from the place</p>
                       </footer>
                   </div>
                </body>
